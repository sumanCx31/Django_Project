<!doctype html>
<html lang="ar">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="order.css">

  <title> | {% block title %}{% endblock title %} | ATZ supermarket</title>
</head>

<body>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <navbar>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" ><strong><i class="bi bi-alt">TZ</i></strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home |</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Our Services 
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><p class="fw-semibold">Kitchen Items</p></a></li>
                <li><a class="dropdown-item" href="/clothes"><p class="fw-semibold">Trendy Clothes</p> </a></li>
                <li><a class="dropdown-item" href="#"><p class="fw-semibold">Sports</p></a></li>
                <li><a class="dropdown-item" href="#"><p class="fw-semibold">Books</p></a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/onsale"><p class="fw-semibold">SALE ITEMS</p> </a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">| <i class="bi bi-cart-fill">My cart</i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">| <i class="bi bi-telephone"> contact us</i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">| About Us |</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </navbar>
  

{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }}warning alert-dismissible fade show my-0 " role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% endif %}
  {% block body %} {% endblock body %}
</body>

</html>
